version: "3"
services:
  proxy:
    image: nginx:latest
    container_name: proxy
    ports:
      - "80:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    restart: "unless-stopped"
  express:
    build:
      context: ./backend
    container_name: express
    expose:
      - "3500"
    volumes:
      - ./backend:/source
      - /backend/node_modules
    restart: "unless-stopped"
